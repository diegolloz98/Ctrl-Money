<!DOCTYPE html>
<html lang="en">
  <style>
    .container {
      margin-left: 40%;
    }
    img {
      margin-left: 30px;
    }
    .container2{
      margin-left: 90px;
    }
    p {
      margin-left: 10%;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Server Auth</title>
    <link rel="stylesheet" href="./mvp.css" />
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer ></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <img src="http://imgfz.com/i/KZBaMwy.png" class="brand_logo" alt="Logo" width="150px">
          <br>
          <p>LOGIN</p>
          <form id="login">
            <label>Login</label>
            <input type="text" name="login" />
            <br><br>
            <label>Password</label>
            <input type="password" name="password" />
            <div class="container2">
              <br><br>
              <button>Log in</button>
              <br>
              <a href="./signup.html">Signup</a>
            </div>
          </form>
        </div>
      </section>

      <script>
        window.addEventListener("DOMContentLoaded", () => {
          const firebaseConfig = {
            apiKey: "AIzaSyB5VvmdSxbkkvVBgXf26V-bY1WbbNVb4tQ",
            authDomain: "ctrlmoney-46bc7.firebaseapp.com",
            projectId: "ctrlmoney-46bc7",
            storageBucket: "ctrlmoney-46bc7.appspot.com",
            messagingSenderId: "612026554345",
            appId: "1:612026554345:web:85d0c893b197c99c5add78"
          };

          firebase.initializeApp(firebaseConfig);

          firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

          document
            .getElementById("login")
            .addEventListener("submit", (event) => {
              event.preventDefault();
              const login = event.target.login.value;
              const password = event.target.password.value;

              firebase
                .auth()
                .signInWithEmailAndPassword(login, password)
                .then(({ user }) => {
                  return user.getIdToken().then((idToken) => {
                    return fetch("/sessionLogin", {
                      method: "POST",
                      headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                        "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                      },
                      body: JSON.stringify({ idToken }),
                    });
                  });
                })
                .then(() => {
                  return firebase.auth().signOut();
                })
                .then(() => {
                  window.location.assign("/profile");
                });
              return false;
            });
        });
      </script>
    </main>
  </body>
</html>
